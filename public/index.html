<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Density Maps loading and Visualization</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&amp;effect=fire">
  <script type="module" src="js/client.js"></script>
  <script>
    async function switchVis(map, containerid){
      document.getElementById("msg").style.display = 'none';
      let dm = await DensityMaps.load(map, containerid);
     // console.log(dm)
      dm.canvas.classList.add('w3-animate-top'); 
      dm.render();
    }

    async function init(containerid='contforvis'){
      try {
        const response = await fetch("/datalist");
        if (!response.ok) 
          throw new Error(`Response status: ${response.status}`);

        const data = await response.json();
        for(let d of data)
          document.getElementById('datamenu').innerHTML += '<button class="w3-bar-item w3-button w3-mobile" onclick="switchVis(\''+d+'\', \''+containerid+'\')">'+d+'</button>';
      } catch (error) {
        console.error(error.message);
      }
      updateUI();
    }

    function updateUI() {
      DensityMaps.params.mi = parseFloat(document.getElementById('mi').value);
      DensityMaps.params.ma = parseFloat(document.getElementById('ma').value);
      //console.log(DensityMaps.params.mi+"..."+DensityMaps.params.ma)

      DensityMaps.params.blurtype = document.querySelector( 'input[name="blurtype"]:checked').value;
      DensityMaps.params.radius = parseFloat(document.getElementById('rblur').value);  
      DensityMaps.params.colorscale = document.querySelector( 'input[name="colorscale"]:checked').value;
    }

  </script>
</head>

<body onload = init()>
  <div id="contforvis" class="w3-container w3-display-middle w3-center"> 
   
  </div>
  
  <div id="msg" class="w3-container w3-display-middle w3-center"> 
    <h1 class="w3-sofia font-effect-fire">Density Maps <br>Loading &amp; Visualization </h1>
  </div>
  <div class="w3-top">
    <div class="w3-bar w3-blue"> 
      <div class="w3-bar-item">
        <a  href="#" onclick="DensityMaps.debug('contid')">Density Maps</a>
      </div>

      <div class="w3-dropdown-hover">
        <button class="w3-button">Data</button>
        <div id="datamenu" class="w3-dropdown-content w3-bar-block ">
          <button class="w3-button" onclick="DensityMaps.reset()">Reset</button>
        </div>
      </div>

    <div class="w3-dropdown-hover">
      <button class="w3-button">Blur</button>
      <div class="w3-dropdown-content w3-bar-block ">
        <div class="w3-bar-item"><input class="w3-radio" type="radio" name="blurtype" onchange="updateUI();DensityMaps.applyBlur()" value="" checked ><label> No</label></div>
        <div class="w3-bar-item"><input class="w3-radio" type="radio" name="blurtype" onchange="updateUI();DensityMaps.applyBlur()" value="h"><label> Horizontal</label></div>
        <div class="w3-bar-item"><input class="w3-radio" type="radio" name="blurtype" onchange="updateUI();DensityMaps.applyBlur()" value="v"><label> Vertical</label></div>
        <div class="w3-bar-item"><input class="w3-radio" type="radio" name="blurtype" onchange="updateUI();DensityMaps.applyBlur()" value="both"><label> Both</label></div>
        <div class="w3-bar-item"><input onchange="updateUI();DensityMaps.applyBlur()"  oninput="updateUI();DensityMaps.applyBlur()" type="range" id="rblur" name="rblur" min="0" max="48" value="8"></div>
      </div>
    </div>


    <div class="w3-dropdown-hover">
      <button class="w3-button">Render</button>
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <div class="w3-bar-item"><input class="w3-input" onchange="updateUI();DensityMaps.render()" oninput="updateUI();DensityMaps.render()" type="range" id="mi" name="mi" min="0" max="10000" value="1000"></div>
        <div class="w3-bar-item"><input class="w3-input" onchange="updateUI();DensityMaps.render()" oninput="updateUI();DensityMaps.render()" type="range" id="ma" name="ma" min="0" max="1000" value="400"></div>
        <div class="w3-bar-item"><input class="w3-radio" type="radio" name="colorscale" onchange="updateUI();DensityMaps.applyColorScale()" value="imgs/BTC.png" checked > <img height="24" src="imgs/BTC.png"/></div>
        <div class="w3-bar-item"><input class="w3-radio" type="radio" name="colorscale" onchange="updateUI();DensityMaps.applyColorScale()" value="imgs/BTY.png"> <img height="24" src="imgs/BTY.png"/></div>
      </div>
    </div>

    <a href="#" class="w3-bar-item w3-button w3-right"><img height="24" src="imgs/ParisSaclay.png"/></a><div id="contid" > ff</div>
  </div>
</div>
</body>

</html>
